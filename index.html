<script type="text/javascript">
	$(document).ready(function () {
		$('.carousel').slick({
			slidesToShow: 8,
			infinite: true,
			slidesToScroll: 8,
    		rows: 2,
			responsive:
				[
					{
						breakpoint: 600,
						settings: {
							infinite: true,
							arrows: true,
							slidesToShow: 2
						}
					},

					{
						breakpoint: 480,
						settings: {
							infinite: true,
							arrows: true,
							slidesToShow: 1
						}
					},
				]
		});
	});
